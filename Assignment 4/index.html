<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="transparent">
        <div class="container">
            <div class="header">
                <img src="logo.png" alt="Logo" class="logo"> <!-- Include the logo -->
                <h1>For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking to increase productivity, and improving organization wellness.</p>
            </div>
            <div class="form-container">
                <form action="#">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Select here</option>
                            <!-- Options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="form-hw">
                        <div class="form-group1">
                            <label for="weight">Weight (KG)</label>
                            <input type="number" id="weight" placeholder="Enter weight">
                        </div>
                        <div class="form-group1">
                            <label for="height">Height (CM)</label>
                            <input type="number" id="height" placeholder="Enter height">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activityLevel">Activity Level</label>
                        <select id="activityLevel">
                            <option>Select here</option>
                            <!-- Options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="submit">Register</button>
                    <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                </form>
            </div>
        </div>
        <p class="terms2">By clicking Register, you agree to our <br> <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
</body>
</html>
