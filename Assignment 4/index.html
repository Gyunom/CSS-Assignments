<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Include the logo -->
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity, and improving organization wellness.</p>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>Select here</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (KG)</label>
                    <input type="number" id="weight" placeholder="Enter weight">
                </div>
                <div class="form-group">
                    <label for="height">Height (CM)</label>
                    <input type="number" id="height" placeholder="Enter height">
                </div>
                <div class="form-group">
                    <label for="activityLevel">Activity Level</label>
                    <select id="activityLevel">
                        <option>Select here</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button type="submit">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
